<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" href="{% static 'register.css' %} ">
    <link rel="icon" type="image/x-icon" href="{%static 'icon.webp'%}">

    <title>Register</title>
  </head>
  <body style="background:linear-gradient(to bottom ,green,rgb(136, 211, 241));">
    <div class="wrapper">
      <h2>Register</h2><br>
      {% if messages %}
      {% for message in messages %}
      <h2 style="color: #b22222;">{{message}}</h2>
      {% endfor %}
      {% endif %}
      <form action="#" method="POST">
        {% csrf_token %}

        <div class="input-box">
          <input type="text" placeholder="Create a username" required
            name="username">
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required
            name="email">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required
            name="password">
        </div>
        <div class="policy">
        </div>
        <div class="input-box button">
          <input style="background: linear-gradient(to left,rgb(8, 119, 215),rgb(11, 228, 203));" type="Submit" value="Register">
        </div>
      </form>
      <div class="input-box button" style="text-align:center;">
        <a style="text-decoration: none; border: 1px solid rgb(50, 86, 244)lue;
        background:linear-gradient(to left,rgb(11, 173, 238),rgb(11, 228, 203)); color: white;border-radius: 3px; height: 10px;" href="/home">Home</a>
      </div>
    </div>

  </body>

</html>
