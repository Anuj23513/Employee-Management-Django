<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
      {%load static%}
      <link rel="icon" type="image/x-icon" href="{%static 'icon.webp'%}">

    <title>Update</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="index">Job Dashboard</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">

          <h2 class="text-white bg-info text-center p-1.5">Update Employee
            Details</h2>
          <br>
          <form action="/update/{{i.id}}" method="post">

            {% csrf_token %}

            <div class="form-group">
              <input type="text" class="form-control "
                placeholder="Enter the Employee Name" name="name"
                value={{i.name}} required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control mt-2"
                placeholder="Enter the Employee email" name="email"
                value={{i.email}} required>
            </div>

              <div class="form-group ">
                <select id="Gender" class="form-control" name="gender" required>
                  <option selected>{{i.gender}}</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            <br>
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="submit">Update</button>

            </div>

          </form>

        </div>

      </div>
    </div>
  </body>
</html>
